<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gestion Users</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h2>Gestion Utilisateurs</h2>
  <button onclick="location.href='dashboard.html'">Retour</button>
</header>

<div class="container">

  <button id="openUserModal">+ Ajouter User</button>

  <div id="usersList"></div>

</div>

<div class="modal" id="userModal">
  <div class="modal-content">
    <h3>Créer utilisateur</h3>
    <input id="newEmail" placeholder="Email">
    <select id="newRole">
      <option value="admin">Admin</option>
      <option value="intendant">Intendant</option>
    </select>
    <button id="createUser">Créer</button>
  </div>
</div>

<script type="module" src="js/users.js"></script>
</body>
</html>
