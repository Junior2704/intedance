<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sessions</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h2>Mes Sessions</h2>
  <button onclick="location.href='dashboard.html'">Retour</button>
</header>

<div class="container">

  <button id="openModal">+ Nouvelle Session</button>

  <div id="sessionsList"></div>

</div>

<!-- MODALE CREATION SESSION -->
<div class="modal" id="sessionModal">
  <div class="modal-content">
    <h3>Créer une session</h3>
    <input id="name" placeholder="Nom session">
    <input id="startDate" type="date">
    <input id="endDate" type="date">
    <input id="scouts" type="number" placeholder="Nombre de scouts">
    <input id="allergies" placeholder="Allergies globales (séparées par ,)">
    <button id="createSession">Créer</button>
  </div>
</div>

<script type="module" src="js/sessions.js"></script>
</body>
</html>
