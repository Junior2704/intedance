<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link rel="icon" type="image/jpeg" href="logo-st.png" />
<title>Sessions</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h2>Mes Sessions</h2>
  <button onclick="location.href='dashboard.html'">Retour</button>
</header>

<div class="container">

  <button id="openModal">+ Nouvelle Session</button>

  <div id="sessionsList"></div>

</div>

<!-- MODALE CREATION -->
<div class="modal" id="sessionModal">
  <div class="modal-content">
    <h3>Créer une session</h3>
    <input id="nameInput" placeholder="Nom">
    <input id="startInput" type="date">
    <input id="endInput" type="date">
    <input id="scoutsInput" type="number" placeholder="Nombre scouts">
    <input id="allergiesInput" placeholder="Allergies (séparées par ,)">
    <button id="createSessionBtn">Créer</button>
  </div>
</div>

<script type="module" src="js/sessions.js"></script>
</body>
</html>
